{{ define "main"}}

<div id="wrapper">

    {{ partial "nav.html" . }}

    <div id="main">

        <section class="spotlights">
            {{ range .Pages }}
            <section>
                <a href="{{ .URL }}" class="image">
                    <!--img src="{{ .Site.Params.baseURL }}/img/{{ .Section }}/{{ .Params.image }}" alt="" data-position="center center" /-->
                </a>
                <div class="content">
                    <div class="inner">
                        <header class="major">
                            <h3>{{ .Title }}</h3>
                        </header>
                        <p>{{ .Description }}</p>
                        <ul class="actions">
                            <li><a href="{{ .URL }}" class="button">Learn more</a></li>
                        </ul>
                    </div>
                </div>
            </section>
            {{ end }}
        </section>
    </div>
</div>

{{end}}
