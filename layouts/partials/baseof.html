<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

{{ partial "header.html" . }}
<body>

<div id="wrapper">

    {{ partial "nav.html" . }}

    {{ partial "banner.html" . }}

    <div id="main">

        {{ block "main" . }}

    </div>

    {{ if .Site.Params.Contact.enable }}
    {{ partial "contact.html" . }}

    {{ if .Site.Params.Footer.enable }}
    {{ partial "footer.html" . }}

</div>

</body>
</html>
