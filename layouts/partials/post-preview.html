<article class="post-preview {{if not (modBool .index 2) }}right{{ end }}">

    {{ $imgLink := "https://via.placeholder.com/1000" }}
    {{ with .context.Resources.GetMatch "images/*" }}
    {{ $image := .Resize "1500x q50" }}
    {{ $imgLink = $image.RelPermalink }}
    {{ end }}

    <img src="{{ $imgLink }}">

    <a href="{{.context.Permalink}}" class="text-wrapper">
        <div class="text">
            <h2>{{ .context.Title }}</h2>
            <p>{{ .context.Description }}</p>
        </div>
    </a>

</article>
