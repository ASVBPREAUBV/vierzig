<article class="post-preview">

    {{ $imgLink := "https://via.placeholder.com/1000" }}
    {{ with .Resources.GetMatch "images/*" }}
    {{ $imgLink = .RelPermalink }}
    {{ end }}

    <img src="{{ $imgLink }}">

    <div class="text-wrapper">
        <div class="text">
            <h2>{{ .Title }}</h2>
            <p>{{ .Description }}</p>
        </div>
    </div>

</article>
