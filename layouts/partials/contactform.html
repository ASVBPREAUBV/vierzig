{{ "<!-- Contactform -->" | safeHTML}}
<section id="contactform">
    <form method="post" action="https://formspree.io/{{ .Site.Params.Contact.formEmail }}">
        <section>
            <input type="text" placeholder="name" name="name"/>
            <input type="text" placeholder="email" name="email"/>
        </section>
        <section>
            <textarea name="message" placeholder="message" rows="6"></textarea>
        </section>
        <section>
            <input type="submit" value="{{ .Site.Params.Contact.buttonSend }}"/>
            <input type="reset" value="{{ .Site.Params.Contact.buttonClear }}"/>
        </section>
    </form>
</section>
