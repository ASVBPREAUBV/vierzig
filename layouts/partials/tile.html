{{ "<!-- Header -->" | safeHTML }}
<section class="tiles">
    <article>
            <span class="image">
                <img src="http://placekitten.com/200/300" alt=""/>
            </span>
        <header class="major">
            <h3>
                <a href="{{ .URL }}" class="link">
                    {{ .Title }}
                </a>
            </h3>
            <p>{{ .Description }}</p>
        </header>
    </article>
</section>
