{{ define "main"}}

{{ "<!-- Wrapper -->" | safeHTML }}
<div id="wrapper">

    {{ partial "nav.html" . }}

    {{ "<!-- Main --> " | safeHTML }}
    <div id="main">
        <div class="inner">
            <h1>{{ .Site.Params.Error404.heading }}</h1>
            <p>{{ .Site.Params.Error404.text | markdownify }}</p>
        </div>
    </div>

    {{ "<!-- Footer --> " | safeHTML}}
    {{ if .Site.Params.Footer.enable }}
    {{ partial "footer.html" . }}
    {{ end }}

</div>

{{end}}
